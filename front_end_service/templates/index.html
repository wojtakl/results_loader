<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result File Upload Portal</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: black;
            color: #00FF00;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff, 0 0 30px #ffffff;
            margin: 20px 0;
        }

        form {
            margin: 20px auto;
            padding: 20px;
            width: 350px;
            background: linear-gradient(135deg, #0f0f0f, #222);
            border: 2px solid #00FF00;
            border-radius: 10px;
            box-shadow: 0 0 10px #00FF00, 0 0 20px #FF00FF, 0 0 30px #00FFFF;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            font-weight: bold;
            color: #FF00FF;
            text-shadow: 0 0 5px #00FF00;
        }

        input[type="file"],
        input[type="text"],
        button {
            width: calc(100% - 20px);
            margin: 5px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            outline: none;
        }

        input[type="file"],
        input[type="text"] {
            background: black;
            color: #00FF00;
            border: 2px solid #FF00FF;
            box-shadow: 0 0 5px #FF00FF, 0 0 10px #00FFFF;
        }

        input[type="file"]:hover,
        input[type="text"]:hover {
            border-color: #00FFFF;
            box-shadow: 0 0 10px #00FFFF, 0 0 20px #FF00FF;
        }

        button {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #00FFFF, 0 0 30px #FF00FF, 0 0 45px #FFFFFF;
        }

        pre {
            text-align: left;
            background: black;
            border: 1px solid #00FF00;
            color: #00FF00;
            padding: 10px;
            margin: 10px auto;
            width: 80%;
            box-shadow: 0 0 5px #00FF00, 0 0 10px #FF00FF;
            overflow-x: auto;
        }

        .plot-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>🌟 Result File Upload Portal 🌟</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Choose a file:</label>
        <input type="file" name="file" id="file" required>
        <button type="submit">🚀 Upload 🚀</button>
    </form>
    {% if feedback %}
    <pre>{{ feedback }}</pre>
    {% endif %}
    
    <h1>🔍 Query Test Data 🔍</h1>
    <form action="/query-order" method="POST">
        <label for="order-number">Enter Order Number:</label>
        <input type="text" id="order-number" name="order_number" required>
        <button type="submit">🔎 Query 🔎</button>
    </form>

    {% if results %}
        <h2>🎯 Query Results:</h2>
        <pre>{{ results }}</pre>
    {% endif %}

    <h1>📊 Get Plot 📊</h1>
    <form action="/query-plot" method="POST">
        <label for="result_id">Enter Result ID:</label>
        <input type="text" id="result_id" name="result_id" required>
        <button type="submit">📈 Get 📈</button>
    </form>

    {% if plot_html %}
        <h2>✨ Generated Plot ✨</h2>
        <div class="plot-container">
            {{ plot_html | safe }}
        </div>
    {% elif error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
